<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Pengaduan Marka Jalan</title>
  <style>
    body {
      font-family:'Trebuchet MS', Arial, sans-serif;
      background-image: url(marka.png);
      background-repeat: no-repeat;
      background-size: cover;
      padding: 70px;
      max-width: 50%;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #293c4e;
    }
    form {
      background: #5798d8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #2358b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e815b;
    }
  </style>
</head>
<body>
  <h1>FORMULIR LAYANAN PENGADUAN MARKA JALAN</h1>

  <form id="pengaduanForm">
    <label for="nama">Nama Pelapor</label>
    <input type="text" id="nama" name="nama" required>

    <label for="nomor">Nomor HP/WhatsApp</label>
    <input type="number" id="nomor" name="nomor" required>

    <label for="tanggal">Tanggal Pelapor</label>
    <input type="date" id="tanggal" name="tanggal" required>

    <label for="ruas">Ruas Lokasi Kerusakan</label>
    <input type="text" id="ruas" name="ruas" required>

    <label for="deskripsi">Deskripsi Pengaduan</label>
    <textarea id="deskripsi" name="deskripsi" rows="5" required></textarea>

    <label for="bukti">Upload Bukti (Foto)</label>
    <input type="file" id="bukti" name="bukti" accept="image/*">

    <button type="submit">Kirim Pengaduan</button>
</form> 
 <script>
    document.getElementById("pengaduanForm").addEventListener("submit", function(e){
      e.preventDefault();
      var formData = new FormData(this);
      var file = document.getElementById("bukti").files[0];

      if (file) {
        var reader = new FileReader();
        reader.onloadend = function() {
          var base64 = reader.result.split(",")[1];
          formData.set("bukti", base64);
          formData.append("filename", file.name);
          formData.append("filetype", file.type);
          sendData(formData);
        };
        reader.readAsDataURL(file);
      } else {
        sendData(formData);
      }
    });

    function sendData(formData) {
  fetch("https://script.google.com/macros/s/AKfycbwqKTEDjIeM3atqF-_KI-QCqsHmhzfyIIc48gT8SlWbb30k6ab8fdd3vLi-jc0jNa8yZw/exec", {
    method: "POST",
    body: formData
  })
  .then(() => {
    window.location.href = "terimakasih.html"; // langsung pindah halaman
  })
  .catch(err => {
    alert("Error: " + err);
  });
}

  </script>
</body>
</html>
