<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terima Kasih</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #d4f1f4, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      animation: popUp 0.8s ease-in-out;
    }
    .icon {
      font-size: 60px;
      color: #2e815b;
      animation: bounce 1.5s infinite;
    }
    h1 {
      color: #2e815b;
      margin-top: 15px;
      font-size: 1.8em;
    }
    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      padding: 12px 24px;
      background-color: #2e815b;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }
    a:hover {
      background-color: #256648;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">âœ…</div>
    <h1>Terima Kasih!</h1>
    <p>Pengaduan Anda telah kami terima dan akan segera kami proses.</p>
    <a href="home.html">Kembali ke Beranda</a>
  </div>
</body>
</html>
